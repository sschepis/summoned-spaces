# Cloud Build configuration for Google Cloud deployment
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/summoned-spaces:$COMMIT_SHA', '.']
    
  # Tag the image with 'latest'
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', 'gcr.io/$PROJECT_ID/summoned-spaces:$COMMIT_SHA', 'gcr.io/$PROJECT_ID/summoned-spaces:latest']
    
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/summoned-spaces:$COMMIT_SHA']
    
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/summoned-spaces:latest']
    
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'summoned-spaces'
      - '--image=gcr.io/$PROJECT_ID/summoned-spaces:$COMMIT_SHA'
      - '--region=$_DEPLOY_REGION'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=100'
      - '--set-env-vars=NODE_ENV=production'
      - '--set-env-vars=DATABASE_URL=$$DATABASE_URL'
      - '--set-env-vars=NEON_DATABASE_URL=$$NEON_DATABASE_URL'
      - '--set-env-vars=DB_MAX_CONNECTIONS=20'
      - '--set-env-vars=DB_QUERY_TIMEOUT=30000'

# Substitutions for build configuration
substitutions:
  _DEPLOY_REGION: us-central1  # Change this to your preferred region

# Build timeout
timeout: 1200s

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/summoned-spaces:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/summoned-spaces:latest'